name: visualit
description: "An AI Powered Ebook Reader Experience"
publish_to: 'none'

version: 0.1.0+8
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  appwrite: ^17.0.1
  flutter_dotenv: ^5.1.0
  google_nav_bar: ^5.0.6
  forui: ^0.10.0+1
  cached_network_image: 3.3.1
  permission_handler: ^12.0.0+1
  file_picker: ^10.2.0
  epubx: ^4.0.0
  html: ^0.15.6
  http: ^1.4.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  just_audio: ^0.9.36 # Or latest version
  just_audio_background: ^0.0.1-beta.11 # Or latest version
  flutter_widget_from_html: ^0.16.0
  widget_sizer: ^0.0.1
  archive: ^3.6.1
  xml: ^6.5.0
  go_router: ^16.0.0
  intl: ^0.20.2
  flutter_widget_from_html_core: ^0.16.0
  path: ^1.9.1
  flutter_speed_dial: ^7.0.0
  screen_brightness: ^2.1.5
  device_info_plus: ^10.1.2
  english_words: ^4.0.0
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  google_sign_in: ^6.1.6
  connectivity_plus: ^7.0.0
  media_store_plus: ^0.1.3
  shimmer: 3.0.0
  flutter_html: ^3.0.0-beta.2
  flutter_html_table: ^3.0.0
  flutter_html_svg: ^3.0.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.0.0
  package_info_plus: ^8.3.0
  flutter_markdown: ^0.7.0
  shared_preferences: ^2.2.2
  awesome_notifications: ^0.10.1
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.10
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.4.0  # Downgraded as suggested
  mockito: ^5.4.4
  uuid: ^4.3.3
  flutter_launcher_icons: ^0.11.0
  analyzer: ^5.13.0

flutter:
  uses-material-design: true

  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: assets/fonts/OpenDyslexic-Regular.otf
    - family: Dyslexie
      fonts:
        - asset: assets/fonts/Dyslexie.ttf
    - family: Jersey20
      fonts:
        - asset: assets/fonts/Jersey20-Regular.ttf

  assets:
    - .env
    - assets/images/
    - assets/fonts/
    - assets/images/AppLogo.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/AppLogo_NoBg.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/AppLogo_NoBg.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/AppLogo_NoBg.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/AppLogo_NoBg.png"