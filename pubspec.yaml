name: visualit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  appwrite: ^17.0.1
  flutter_dotenv: ^5.1.0
  google_nav_bar: ^5.0.6
  forui: ^0.10.0+1
  cached_network_image: 3.3.1
  permission_handler: ^12.0.0+1
  file_picker: ^10.2.0
  epubx: ^4.0.0
  html: ^0.15.6
  http: ^1.4.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  just_audio: ^0.9.34
  flutter_widget_from_html: ^0.16.0
  widget_sizer: ^0.0.1
  archive: ^3.6.1
  xml: ^6.5.0
  go_router: ^16.0.0
  intl: ^0.20.2
  flutter_widget_from_html_core: ^0.16.0
  path: ^1.9.1
  flutter_speed_dial: ^7.0.0
  screen_brightness: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.10
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.4.0  # Downgraded as suggested

flutter:
  uses-material-design: true

  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: assets/fonts/OpenDyslexic-Regular.otf
    - family: Dyslexie
      fonts:
        - asset: assets/fonts/Dyslexie.ttf
    - family: Jersey20
      fonts:
        - asset: assets/fonts/Jersey20-Regular.ttf

  assets:
    - .env
    - assets/images/
    - assets/fonts/
    - assets/images/AppLogo.png
    - assets/images/AppLogo_Dark.png